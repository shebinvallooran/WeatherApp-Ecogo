
<!-- Weather -->
<div class="container mt-5 d-flex justify-content-center align-items-center">
  <div class="weather__card fluid">
    <!-- search form -->
    <form class="form-inline my-2 my-lg-0">
      <div class="d-flex justify-content-center">
        <input class="form-control mr-sm-2 w-50" type="search" name="city" placeholder="Location" aria-label="Search" [(ngModel)]="city">
        <button (click)="getWeather()" class="btn btn-success m-2 my-2 my-sm-0" type="submit">Search</button>
      </div>
    </form>
    <!-- first row inside card -->
    <div class="d-flex flex-row justify-content-between align-items-center">
      <div class="p-3">
        <h3>{{temperature}}°C</h3>
      </div>
      <div class="p-3">
        <img src="{{weatherImageUrl}}" alt="weather condition image">
      </div>
      <div class="p-3">
        <p>{{city}},{{country}}</p>
        <strong class="weather__description">{{summary}}</strong>
      </div>
    </div>
    <div class="weather__status d-flex flex-row justify-content-center align-items-center mt-3">
      <div class="p-4 d-flex justify-content-center align-items-center">
        <i class="fa-solid fa-droplet" style="color: #faf9f7;"></i>
        <span>{{humidity}}%</span>
      </div>
      <div class="p-4 d-flex justify-content-center align-items-center">
        <i class="fa-solid fa-temperature-three-quarters" style="color: #faf9f7;"> </i> <span>{{temperature}}°C</span>
      </div>
      <div class="p-4 d-flex justify-content-center align-items-center">
        <i class="fa-solid fa-wind" style="color: #faf9f7;"></i>
        <span>{{windSpeed}}KM/h</span>
      </div>
    </div>
    <div class="d-flex justify-content-between">
      <div class="div">
        <h6>MaxTemp:{{maxTemp}}</h6>
      </div>
      <div>
        <h6>MinTemp: {{minTemp}}</h6>
      </div>
    </div>
  </div>
</div>
